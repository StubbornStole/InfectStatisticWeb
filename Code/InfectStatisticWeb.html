<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset=UTF-8 />
    <title>echart示例 中国地图</title>   
    <script src="http://echarts.baidu.com/build/dist/echarts.js" type="text/javascript"></script>
    <style type="text/css">
     	div{
	    	background-color:rgb(178, 245, 245)
		}
		table {
    		margin: auto;
    		width:900px;
    	}
    	td {
    		text-align:center
    	}
    	#header{
    		margin:0 auto;
    		border:0px solid #000;
    		width:900px;
    	}   
    	button{
    		width:300px;
    		height:40px;
    	} 
    </style>
</head>

<body>
    <div class="text" style="width:900px;height:100px;border:0px solid #ec0a0a;margin:10px auto;text-align:center">

        <br/><br/><br/>
        &nbsp;<a href="InfectStatisticWeb.html">首页</a>&nbsp;
        &nbsp;<a href="search.html">疫情正能量表</a>&nbsp;
        &nbsp;<a href="remind.html">防疫知识热搜</a>&nbsp;
	</div>

	<div id="header" style="height:240px">
		<h4 id="provinces">XX省</h4>
		<p id="time">时间：2020.03.11</p>
		<table>
			<tr>
				<th>现有确诊</th>
				<th>现有疑似</th>
				<th>现有重症</th>
			</tr>
			<tr>
				<td>XX</td>
				<td>XX</td>
				<td>XX</td>
			</tr>
			<tr>
				<td>昨日+X</td>
				<td>昨日+X</td>
				<td>昨日+X</td>
			</tr>
		</table>
		<table>
			<tr>
				<th>累计确诊</th>
				<th>累计治愈</th>
				<th>累计死亡</th>
			</tr>
			<tr>
				<td>XX</td>
				<td>XX</td>
				<td>XX</td>
			</tr>
			<tr>
				<td>昨日+X</td>
				<td>昨日+X</td>
				<td>昨日+X</td>
			</tr>
		</table>
	</div>
	
	<div id="button" style="width:900px;height:80px;border:0px solid #dddddd;margin:10px auto;text-align:center">
		<button id="xyqz" type="button" onclick="change_con('xy')">现有确诊</button>
		<button id="ljqz" type="button" onclick="change_con('lj')">累计确诊</button>
		<p id="qz">当前现有确诊病例数，排除治愈、死亡</p>
	</div>

    <div id="div1" style="width:900px;height:400px;border:0px solid #dddddd;margin:10px auto;text-align:center">
    </div>
    
    <div id="text"></div>

    <script type="text/javascript">    	
    	function change_con(value){
    		if (value=="xy"){
    			document.getElementById("qz").innerHTML = "当前现有确诊病例数，排除治愈、死亡";
    		}
    		else{
    			document.getElementById("qz").innerHTML = "累计确诊病例数，包含治愈、死亡";
    		}
    	}
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist' //引用资源文件夹路径，注意路径
            }
        });
    	function randomData(placeName) {  
       		return Math.round(Math.random()*500);  
    	};
        require(
            [
                'echarts',
                'echarts/chart/map'   // 按需加载所需图表，用到什么类型就加载什么类型，这里不需要考虑路径                    
                //'echarts/chart/bar'     //柱形图
                //'echarts/chart/line'    //折线图
                //'echarts/chart/pie'     //饼图  （如需饼漏斗图动态类型切换，require时还需要echarts/chart/funnel）
                //'echarts/chart/chord'   //和弦图
                //'echarts/chart/map'     //地图
                //'echarts/chart/radar'   //雷达  
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('div1'));
                var ecConfig = require('echarts/config');
				var mydata = [  
                    {name: '北京',value: randomData() },{name: '天津',value: randomData() },  
                    {name: '上海',value: randomData() },{name: '重庆',value: randomData() },  
                    {name: '河北',value: randomData() },{name: '河南',value: randomData() },  
                    {name: '云南',value: randomData() },{name: '辽宁',value: randomData() },  
                    {name: '黑龙江',value: randomData() },{name: '湖南',value: randomData() },  
                    {name: '安徽',value: randomData() },{name: '山东',value: randomData() },  
                    {name: '新疆',value: randomData() },{name: '江苏',value: randomData() },  
                    {name: '浙江',value: randomData() },{name: '江西',value: randomData() },  
                    {name: '湖北',value: randomData() },{name: '广西',value: randomData() },  
                    {name: '甘肃',value: randomData() },{name: '山西',value: randomData() },  
                    {name: '内蒙古',value: randomData() },{name: '陕西',value: randomData() },  
                    {name: '吉林',value: randomData() },{name: '福建',value: randomData() },  
                    {name: '贵州',value: randomData() },{name: '广东',value: randomData() },  
                    {name: '青海',value: randomData() },{name: '西藏',value: randomData() },  
                    {name: '四川',value: randomData() },{name: '宁夏',value: randomData() },  
                    {name: '海南',value: randomData() },{name: '台湾',value: randomData() },  
                    {name: '香港',value: randomData() },{name: '澳门',value: randomData() }  
           		];
                var option = {
                    title: {
                        text: '全国地图数据',
                        subtext: '',
                        x: 'center'
                    },
                    tooltip: {
						trigger: 'item', 
                        showContent:true,
						alwaysShowContent:true, 
						enterable:true, 
						triggerOn:'mousemove|click', 
                    },
		    		backgroundColor: 'gray',
		    		dataRange: {
       					min: 0,
        				max: 500,
						color:['red','white'],
						splitList: [   
                       	    {start: 500, end: 400},{start: 399, end: 300},
			    			{start: 299, end: 200},{start: 199, end: 100},
			    			{start: 99, end: 10},{start: 0, end: 9},  
                    	], 
        			text:['高','低'],           // 文本，默认为数值文本
  					calculable : false
    		    	},
                    series: [
                    {
                        name: '数据',
                        type: 'map',
                        mapType: 'china',
                        roam: false,
						selectedMode : 'single',
                        itemStyle: {
                            normal: { label: { show: true} },
                            emphasis: { label: { show: true} }
                        },
                        data: mydata
                    }]
                };
                myChart.setOption(option);
				myChart.on(ecConfig.EVENT.MAP_SELECTED, function (param){
                    var selected = param.selected;
                    for (var p in selected) {
                     	if (selected[p]) {
                     		location.href = 'LocalConditions1.html';
                    	}
                    }
            	});
            }
        ); 
        
    </script>
</body>
</html>
