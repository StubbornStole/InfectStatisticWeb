<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>疫情状况</title>   
    <script src="http://echarts.baidu.com/build/dist/echarts.js" type="text/javascript"></script>
    <style type="text/css">
    	table {
    		margin: auto;
    		width:700px;
    	}
    	td {
    		text-align:center
    	}
    	#main,#header{
    		margin:0 auto;
    		border:0px solid #000;
    		width:900px;
    	}
    	button{
    		width:200px;
    		height:40px;
    	} 
    </style>
</head>
<body>
	<div id="header" style="height:180px">
		<a href="InfectStatisticWeb.html">返回</a>
		<h4 id="provinces">XX省</h4>
		<p id="time">时间：2020.03.11</p>
		<table width="700px">
			<tr>
				<th>现有确诊</th>
				<th>累计确诊</th>
				<th>累计治愈</th>
				<th>累计死亡</th>
			</tr>
			<tr>
				<td>XX</td>
				<td>XX</td>
				<td>XX</td>
				<td>XX</td>
			</tr>
			<tr>
				<td>昨日+X</td>
				<td>昨日+X</td>
				<td>昨日+X</td>
				<td>昨日+X</td>
			</tr>
		</table>
	</div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <div id="button" style="width:900px;height:80px;border:0px solid #dddddd;margin:10px auto;text-align:center">
		<button type="button" onclick="change_con('xy')">新增确诊趋势</button>
		<button type="button" onclick="change_con('lj')">累计确诊趋势</button>
		<button type="button" onclick="change_con('zy')">累计治愈/死亡</button>
	</div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
    	var dataName = "累计确诊";
        function change_con(value){
        	if (value == "xy"){
        		location.href = 'LocalConditions1.html';
        	}
        	else if (value == "lj"){
        		location.href = 'LocalConditions2.html';
        	}
        	else if (value == "zy"){
        		location.href = 'LocalConditions3.html';
        	}
        };
    	
    	// 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function init(ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart=ec.init(document.getElementById("main"));
                
                var option={
                        //标题
                	title:{
                          text:'疫情详情'
                    },
                    //工具箱
               	    //保存图片
                    toolbox:{
                        show:true,
                        feature:{
                           	saveAsImage:{
                                show:false
                            }
                        }
                    },
                    tooltip:{},
                    //图例-每一条数据的名字叫销量
                    legend:{
                        data:[dataName]
                    },
                    //x轴
                    xAxis:[{
                        type : 'category',
                        boundaryGap : false,
                        data : ['2.05','2.06','2.07','2.08','2.09','2.10','2.11']
                    }],
                    //y轴没有显式设置，根据值自动生成y轴
                    yAxis:{},
                    //数据-data是最终要显示的数据
                    series:[{
                        name:dataName,
                        type:'line',
                        data:[40,60,95,155,210,230,260]
                    }]
                };
                //使用刚刚指定的配置项和数据项显示图表
                myChart.setOption(option); 
            }
        );
    </script>
</body>
</html>
